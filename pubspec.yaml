name: dart_pdf_reader
description: Small pure-dart library for parsing PDF files. Supports reading all pdf structures
version: 0.1.6
repository: https://github.com/NicolaVerbeeck/dart_pdf_reader

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  charset: ^2.0.1
  collection: '>=1.17.0 < 2.0.0'
  meta: ^1.9.1

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0
  dcli: ^3.0.2
  mocktail: ^1.0.0